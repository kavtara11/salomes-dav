<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <meta name="description"  content="Employee interests Survey form">
        <title>Employee interests Survey form</title>
    </head>
    <body>


    <h2>Employee interests Survey form</h2>
    <p>Enter your name</p> <input>
    <p>Enter your department</p> <input>
    <p>Tell us a little about yourself </p>
    <textarea rows="10" cols="30"></textarea>

    <p>Do you exercise at home?</p>

    <input type="radio" />  Yes
    <input type="radio" /> No

    <p>How do you like to read about your favorite topics?</p>

        <input type="checkbox" />Books
        <input type="checkbox" />Online
        <input type="checkbox" />Phone apps
        <input type="checkbox" />Magazines

    <p>What genre of movies do you like?</p>

    <label for="movies">Choose a movies:</label>
    <select name="movies" id="movies">
        <option value="comedy">Comedy</option>
        <option value="horror">Horror</option>
        <option value="action">Action</option>
        <option value="animation">Animation</option>
        </select>


    <input type="submit">


    </body>

</html>
